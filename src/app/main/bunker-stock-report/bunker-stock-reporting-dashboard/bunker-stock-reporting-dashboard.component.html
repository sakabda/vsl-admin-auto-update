<nz-page-header class="site-page-header" nzTitle="Bunker Stock Reporting">
 
    <nz-page-header-extra>
    <a routerLink="/main/dashboard" ><button nz-button class="btncls">Back
    </button></a></nz-page-header-extra>
</nz-page-header>

<div nz-row nzGutter="10" class="feedRow001" style="margin-bottom: 20px">
  <div nz-col class="ant-col-grid-5">
    <nz-card class="dashboard-card" style="padding-left: 15px">
      <a routerLink="/main/bunker-stock-report/bunker-report">
        <p>
          <img alt="example" src="assets/images/Card_Bunker report.svg" />
        </p>
        <h4>Bunkering Report</h4>
        <p>To be used for reporting of new and existing bunkers.</p>
      </a>
    </nz-card>
  </div>
  <div nz-col class="ant-col-grid-5">
    <nz-card class="dashboard-card" style="padding-left: 15px">
      <a routerLink="/main/bunker-stock-report/bunker-stock">
        <p>
          <img alt="example" src="assets/images/Card_Bunker stock.svg" />
        </p>
        <h4>Bunker Stock</h4>
        <p>To be used for viewing specification of bunkers onboard.</p>
      </a>
    </nz-card>
  </div>
  <div nz-col class="ant-col-grid-5">
    <nz-card class="dashboard-card" style="padding-left: 15px">
      <a routerLink="/main/bunker-stock-report/rob-report">
        <p>
          <img alt="example" src="assets/images/Card_ROB report.svg" />
        </p>
        <h4>ROB Report</h4>
        <p>To be used for reporting bunker tank quantity & grade.</p>
      </a>
    </nz-card>
  </div>
</div>
