<nz-card>
  <nz-table
    #reportTbl
    [nzData]="allReports"
    [nzLoading]="loading"
    [nzTotal]="totalDataCount"
    [(nzPageSize)]="pageSize"
    [nzPageIndex]="pageIndex"
    nzShowSizeChanger
  >
    <thead>
      <tr>
        <th nzWidth="10%">DATE</th>
        <th nzWidth="25%">LOCATION</th>
        <th nzWidth="15%">FUEL GRADE</th>
        <th nzWidth="10%" style="text-align: center">SULPHUR [%]</th>
        <th nzWidth="15%" style="text-align: center">QUANTITY [MT]</th>
        <th nzWidth="15%" style="text-align: center">Action</th>
        <th nzWidth="10%" style="text-align: center">Status</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let data of reportTbl.data; index as i">
        <td>{{ data.Start_Date_Of_Fuel_Bunkered | date: "dd-MMM-yy" }}</td>
        <td>{{ data.Location_Of_Fuel_Bunkered }}</td>
        <td>{{ data.Fuel_Grade }}</td>
        <td style="text-align: center">
          {{ data.Sulphur_Percentage_In_Bunkered_Fuel }}
        </td>
        <td style="text-align: center">{{ data.Quantity_Of_Fuel_Bunkered }}</td>

        <td
          class="action-buttons"
          style="display: flex; justify-content: center"
        >
          <a
            style="margin-right: 12px"
            *ngIf="isAdmin"
            nzTooltipTitle="Delete"
            nz-popconfirm
            nzPopconfirmTitle="Are you sure to delete this?"
            nzTooltipPlacement="topCenter"
            nz-tooltip
            routerLinkActive="router-link-active"
            (nzOnConfirm)="delete(data._id)"
            ><img style="height: 20px" src="assets/images/delete.png"
          /></a>
          <a
            style="margin-right: 12px"
            nzTooltipTitle="Edit"
            nzTooltipPlacement="topCenter"
            nz-tooltip
            routerLinkActive="router-link-active"
            [routerLink]="['update', data._id]"
            ><img style="height: 20px" src="assets/images/Icon_Edit.svg"
          /></a>
          <ng-container
            *ngIf="
              noInternetConnection && isOffline === 'true';
              else onlineBlock
            "
          >
            <a
              style="margin-right: 12px"
              nzTooltipTitle="Not available when no internet connection"
              nzTooltipPlacement="topCenter"
              nzTooltipPlacement="topCenter"
              nz-tooltip
              ><img
                style="height: 20px"
                src="assets/images/Icon_PDF Download.svg"
            /></a>
          </ng-container>
          <ng-template #onlineBlock>
            <ng-container>
              <a
                style="margin-right: 12px"
                nzTooltipTitle="Download"
                nzTooltipPlacement="topCenter"
                nz-tooltip
                routerLinkActive="router-link-active"
                href="{{ serverBaseUrl }}{{ apiPdfUrl }}{{ data._id }}?token={{
                  userToken
                }}&timezone={{ timeZone }}"
                ><img
                  style="height: 20px"
                  src="assets/images/Icon_PDF Download.svg"
              /></a> </ng-container
          ></ng-template>

          <!-- <a
            style="margin-right: 12px"
            nzTooltipTitle="Download"
            nzTooltipPlacement="topCenter"
            nz-tooltip
            routerLinkActive="router-link-active"
            (click)="createPdf(data._id)"
            ><img
              style="height: 20px"
              src="assets/images/Icon_PDF Download.svg"
          /></a> -->
          <!-- <a
          style="margin-right: 12px"
          nzTooltipTitle="Attach"
          nzTooltipPlacement="topCenter"
          nz-tooltip
          routerLinkActive="router-link-active"
          ><img
            style="height: 20px"
            src="assets/images/Icon_Mail attachment.svg"
        /></a> -->
          <a
            nzTooltipTitle="Sync"
            nzTooltipPlacement="topCenter"
            nz-tooltip
            routerLinkActive="router-link-active"
            ><img style="height: 20px" src="assets/images/Icon_Sync.svg"
          /></a>
        </td>
        <td><span class="active status"></span></td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
